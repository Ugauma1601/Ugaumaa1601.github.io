<html>
    <head>
        <title> Menambahkan Image </title>
    </head>
    <body>
        <h4> Menambahkan Image Ke Dalam Dokumen HTML </h4>
        <img src="KakasiImut.jpg" width="280" height="300">
        <br>
        <h4> Menggatur Bolder Pada Image </h4>
        <img src="KakasiImut.jpg" border="10" color="red">
        <br>
        <h4> Alternating Text </h4>
        Pada Image di bawah ini terdapat Alternating Text.
        Silahkan gerakan mouse melewati Image <br>
        <img src="KakasiImut.jpg" width="280" height="300" alt="alternating text">
    </body>
</html>
